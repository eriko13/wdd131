<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Album - A collection of beautiful LDS temples from around the world including San Diego, Salt Lake City, Provo, Rexburg, Boise, Rome, and Paris.">
    <meta name="author" content="Erik German">
    <title>Temple Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <div class="hamburger">
            <span>&#9776;</span>
            <span class="close">X</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Home</h1>
        <div class="temple-grid">
            <figure>
                <img src="images/temples/san-diego-mormon-temple.webp" alt="San Diego California Temple" class="temple-image">
                <figcaption>San Diego California</figcaption>
            </figure>
            <figure>
                <img src="images/temples/salt-lake-temple-15669-main.webp" alt="Salt Lake Temple" class="temple-image">
                <figcaption>Salt Lake City Utah</figcaption>
            </figure>
            <figure>
                <img src="images/temples/provo-city-center-temple-56386-main.webp" alt="Provo Temple" class="temple-image">
                <figcaption>Provo Utah</figcaption>
            </figure>
            <figure>
                <img src="images/temples/Rexburg_Idaho_Temple_at_Sunset_2009.webp" alt="Rexburg Temple" class="temple-image">
                <figcaption>Rexburg Idaho</figcaption>
            </figure>
            <figure>
                <img src="images/temples/boise-temple.webp" alt="Boise Temple" class="temple-image">
                <figcaption>Boise Idaho</figcaption>
            </figure>
            <figure>
                <img src="images/temples/85117ac150aa2790b28a7754b692df2c.webp" alt="Rome Temple" class="temple-image">
                <figcaption>Rome Italy</figcaption>
            </figure>
            <figure>
                <img src="images/temples/Paris-Temple-Exterior2-2017-resized-1-747x420.webp" alt="Paris Temple" class="temple-image">
                <figcaption>Paris France</figcaption>
            </figure>
            <figure>
                <img src="images/temples/Tokyo-Japan-Temple.webp" alt="Tokyo Temple" class="temple-image">
                <figcaption>Tokyo Japan</figcaption>
            </figure>
            <figure>
                <img src="images/temples/Melbourne_australia_temple.webp" alt="Melbourne Australia Temple" class="temple-image">
                <figcaption>Sydney Australia</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> Erik German - Mexico</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
