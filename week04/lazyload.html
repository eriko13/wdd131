<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="https://placehold.co/400x600/png?text=Image+1" alt="Placeholder Image 1" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x600/png?text=Image+2" alt="Placeholder Image 2" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x600/png?text=Image+3" alt="Placeholder Image 3" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x600/png?text=Image+4" alt="Placeholder Image 4" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x600/png?text=Image+5" alt="Placeholder Image 5" loading="lazy" width="400" height="600">
        <img src="https://placehold.co/400x600/png?text=Image+6" alt="Placeholder Image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Erik German | WDD 131</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
