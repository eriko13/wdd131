<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culiacán, Sinaloa, Mexico</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="author" content="Erik German">
    <meta name="description" content="Culiacán, Sinaloa, Mexico">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Culiacán</h1>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/culiacan-sm.webp">
                <source media="(max-width: 1000px)" srcset="images/culiacan-md.webp">
                <img src="images/culiacan-lg.webp" alt="Culiacan image">
            </picture>
        </section>
        
        <section class="data">
            <h2>Data</h2>
            <div class="data-grid">
                <span class="label">Area:</span>
                <span class="value">58,091 sq km</span>
                <span class="label">Population:</span>
                <span class="value">858,638</span>
                <span class="label">Languages:</span>
                <span class="value">Spanish, Nahuatl</span>
                <span class="label">Currency:</span>
                <span class="value">Mexican Peso (MXN)</span>
                <span class="label">Time Zone:</span>
                <span class="value">UTC-7</span>
                <span class="label">Calling Code:</span>
                <span class="value">+52</span>

            </div>
        </section>
        
        <section class="weather">
            <h2>Weather</h2>
            <div class="weather-icon">
                <img src="images/sunshine.svg" alt="Weather icon" class="mobile-icon">
                <!-- Emoticon will be added via CSS pseudo-element in wider view -->
            </div>
            <div class="weather-data">
                <span class="label">Temperature:</span>
                <span class="value">50°F</span>
                <span class="label">Conditions:</span>
                <span class="value">Partly Cloudy</span>
                <span class="label">Wind:</span>
                <span class="value">11 km/h</span>
                <span class="label">Wind Chill:</span>
                <span class="value" id="windchill">Loading...</span>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; <span id="current-year"></span> - Erik German - Culiacán, Sinaloa, Mexico</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
